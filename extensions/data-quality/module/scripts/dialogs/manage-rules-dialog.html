<div class="dialog-frame" id="manage-rules-dialog">
  <div class="dialog-header" bind="dialogHeader">管理质量规则</div>
  <div class="dialog-body">
    <div class="rules-list-container" bind="rulesList">
      <!-- Rules summary will be loaded here -->
    </div>
  </div>
  <div class="dialog-footer">
    <button class="button button-secondary" bind="importButton">导入规则</button>
    <button class="button button-secondary" bind="exportButton">导出规则</button>
    <button class="button button-danger" bind="clearButton">清空规则</button>
    <button class="button button-primary" bind="closeButton">关闭</button>
  </div>
</div>
