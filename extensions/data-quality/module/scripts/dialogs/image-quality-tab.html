<div class="image-quality-tab-container" id="quality-image-quality-content">
  <!-- 预置检查标准 -->
  <p class="quality-section-title" data-i18n="data-quality-extension/check-standard"></p>
  <div class="quality-config-section">
    <div class="iq-check-standard-container">
      <label class="iq-standard-option">
        <input type="radio" name="check-standard" value="simple" data-standard="simple">
        <span data-i18n="data-quality-extension/standard-simple"></span>
      </label>
      <label class="iq-standard-option">
        <input type="radio" name="check-standard" value="standard" data-standard="standard" checked>
        <span data-i18n="data-quality-extension/standard-standard"></span>
      </label>
      <label class="iq-standard-option">
        <input type="radio" name="check-standard" value="complex" data-standard="complex">
        <span data-i18n="data-quality-extension/standard-complex"></span>
      </label>
      <span class="iq-standard-count" id="iq-standard-count"></span>
    </div>
  </div>

  <!-- 图像质量检查项目容器 -->
  <div class="iq-categories-container" bind="categoriesContainer" id="iq-categories-container">
  </div>

  <!-- 资源定位方式 - 与文件资源关联检查tab一致 -->
  <p class="quality-section-title" data-i18n="data-quality-extension/resource-location"></p>
  <div class="quality-config-section">
    <div class="quality-path-config-row">
      <span class="quality-path-preview" bind="resourceConfig" id="iq-resource-config" data-i18n="data-quality-extension/resource-not-configured"></span>
      <span class="iq-resource-warning" bind="resourceWarning" id="iq-resource-warning" style="display: none;">
        <span data-i18n="data-quality-extension/resource-warning"></span>
        <a href="javascript:void(0)" class="iq-resource-link" bind="resourceLink" data-i18n="data-quality-extension/go-to-settings"></a>
      </span>
    </div>
  </div>
</div>
