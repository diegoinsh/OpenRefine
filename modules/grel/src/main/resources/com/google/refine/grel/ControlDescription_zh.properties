filter_desc=将表达式a计算为数组。然后对每个数组元素，将其值绑定到变量名v，计算返回布尔值的表达式test。若布尔值为真，则将v推入结果数组。
foreach_index_desc=将表达式a计算为数组。然后对每个数组元素，将其索引绑定到变量i、值绑定到变量名v，计算表达式e，并将结果推入结果数组。
is_numeric_desc=返回对象o是否能表示为一个数字
is_test_desc=返回对象o是否能表示为一个数字
with_desc=计算表达式o并将其值绑定到变量名v。然后计算表达式e并返回其结果
foreach_desc=将表达式a计算为数组。然后对每个数组元素，将其值绑定到变量名v，计算表达式e，并将结果推入结果数组。
for_range_desc=迭代变量v从"from"开始，每次递增"step"，直到小于"to"。每次迭代计算表达式e，并将结果推入结果数组。
for_non_blank_desc=计算表达式o。若非空，则将其值绑定到变量名v，计算表达式eNonBlank并返回结果。否则（若o计算结果为空），计算表达式eBlank并返回该结果。
is_error_desc=返回对象o是否为错误
is_not_null_desc=返回对象o是否非空
if_desc=计算表达式o。若为真，则计算表达式eTrue并返回结果。否则，计算表达式eFalse并返回该结果。
is_blank_desc=返回对象o是否为空值或空字符串
isempty_string_desc=返回对象o是否为空字符串
is_non_blank_desc=返回对象o既非空值也非空字符串
is_null_desc=返回对象o是否为空值